<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../style.css">

    <script type="module">
        import { adminStart } from "../script.js";

        window.startEvent = async function () {
            await adminStart();
            window.location.href = "leaderboard.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>ADMIN PANEL</h1>
        <h3>Click to Start Competition</h3>
        <button onclick="startEvent()">START EVENT</button>
    </div>
</body>
</html>
