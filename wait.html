<!DOCTYPE html>
<html>
<head>
    <title>Waiting</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module">
        import { waitForStart } from "../script.js";

        const reg = localStorage.getItem("regno");
        if (!reg) window.location.href = "login.html";

        waitForStart(() => {
            window.location.href = "level1.html";
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Waiting for Admin to Start...</h2>
        <p>Your Register No: <b id="rn"></b></p>
    </div>

    <script>
        document.getElementById("rn").innerText = localStorage.getItem("regno");
    </script>
</body>
</html>
