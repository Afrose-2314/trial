<!DOCTYPE html>
<html>
<head>
    <title>Login - Coding Event</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module">
        import { login } from "../script.js";

        window.doLogin = async function () {
            const reg = document.getElementById("regno").value.trim();
            if (reg.length === 0) {
                alert("Enter Register Number");
                return;
            }
            await login(reg);
            localStorage.setItem("regno", reg);
            window.location.href = "wait.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Enter Register Number</h2>
        <input type="text" id="regno" placeholder="22BCAXXXX"><br>
        <button onclick="doLogin()">Login</button>
    </div>
</body>
</html>
